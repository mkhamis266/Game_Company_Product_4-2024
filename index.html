<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo-EOS</title>
  <link rel="stylesheet" href="https://pbutcher.uk/flipdown/css/flipdown/flipdown.css">
  <link rel="stylesheet" href="css/style.css?v=2" />
</head>

<body>
  <div id="startPage">
    <div id="gotoInstructionsButton"></div>
  </div>
  <div id="instructionsPage">
    <div id="startButton"></div>
  </div>
  <div id="gamePage">
    <div class="game-container">
      <div class="header">
        <div class="timeContainer">
          <img src="img/time.png" height="40" alt="" />
          <span id="timer">30 sec</span>
        </div>
        <div class="example">
          <div id="flipdown" class="flipdown flipdown__theme-dark">
            <div class="rotor-group">
              <div class="rotor-group-heading" data-before="Days"></div>
              <div class="rotor">
                <div class="rotor-leaf">
                  <figure class="rotor-leaf-rear">0</figure>
                  <figure class="rotor-leaf-front">0</figure>
                </div>
                <div class="rotor-top">0</div>
                <div class="rotor-bottom">0</div>
              </div>
              <div class="rotor">
                <div class="rotor-leaf">
                  <figure class="rotor-leaf-rear">1</figure>
                  <figure class="rotor-leaf-front">1</figure>
                </div>
                <div class="rotor-top">1</div>
                <div class="rotor-bottom">1</div>
              </div>
            </div>
            <div class="rotor-group">
              <div class="rotor-group-heading" data-before="Hours"></div>
              <div class="rotor">
                <div class="rotor-leaf">
                  <figure class="rotor-leaf-rear">2</figure>
                  <figure class="rotor-leaf-front">2</figure>
                </div>
                <div class="rotor-top">2</div>
                <div class="rotor-bottom">2</div>
              </div>
              <div class="rotor">
                <div class="rotor-leaf">
                  <figure class="rotor-leaf-rear">3</figure>
                  <figure class="rotor-leaf-front">3</figure>
                </div>
                <div class="rotor-top">3</div>
                <div class="rotor-bottom">3</div>
              </div>
            </div>
            <div class="rotor-group">
              <div class="rotor-group-heading" data-before="Minutes"></div>
              <div class="rotor">
                <div class="rotor-leaf">
                  <figure class="rotor-leaf-rear">5</figure>
                  <figure class="rotor-leaf-front">5</figure>
                </div>
                <div class="rotor-top">5</div>
                <div class="rotor-bottom">5</div>
              </div>
              <div class="rotor">
                <div class="rotor-leaf">
                  <figure class="rotor-leaf-rear">7</figure>
                  <figure class="rotor-leaf-front">7</figure>
                </div>
                <div class="rotor-top">7</div>
                <div class="rotor-bottom">7</div>
              </div>
            </div>
            <div class="rotor-group">
              <div class="rotor-group-heading" data-before="Seconds"></div>
              <div class="rotor">
                <div class="rotor-leaf">
                  <figure class="rotor-leaf-rear">0</figure>
                  <figure class="rotor-leaf-front">0</figure>
                </div>
                <div class="rotor-top">0</div>
                <div class="rotor-bottom">0</div>
              </div>
              <div class="rotor">
                <div class="rotor-leaf flipped">
                  <figure class="rotor-leaf-rear">8</figure>
                  <figure class="rotor-leaf-front">9</figure>
                </div>
                <div class="rotor-top">8</div>
                <div class="rotor-bottom">9</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="canvasContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="images">
          <img id="virusImg" src="img/Virus.png" alt="" />
          <img id="medicineImg" src="img/medicine.png" alt="" />
          <img id="playerImg" src="img/Man_1.png" alt="" />
          <img id="virusCollisionImg" src="img/collision.png" alt="" />
          <img id="medicineCollisionImg" src="img/bounes.png" alt="" />
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </div>
  <div id="finalPage">
    <div id="playAgainButton"></div>
  </div>
  <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
  <script src="js/scripts.js?v=7"></script>
</body>

</html>
