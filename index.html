<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abrysvo-Launch Game</title>
  <link rel="stylesheet" href="css/style.css?v=2" />
</head>

<body>
  <div id="startPage" class="page">
    <div id="goToWomanPage"></div>
    <div id="goToManPage"></div>
  </div>
  <div id="womanPage" class="page">
    <div class="goToInstructions"></div>
  </div>
  <div id="manPage" class="page">
    <div class="goToInstructions"></div>
  </div>
  <div id="instructionsPage" class="page">
    <div id="startButton"></div>
  </div>
  <div id="gamePage" class="page">
    <div class="game-container">
      <div class="header">
        <div class="timeContainer">
          <img src="img/clock.png" height="40" alt="" />
          <span>Time Limit:</span>
          <span id="timer">30 sec</span>
        </div>
        <div id="score">
          <span class="score-number">0</span>
          <span class="score-number">0</span>
          <span class="score-number">0</span>
          <img src="img/coma.png" class="coma">
          <span class="score-number">0</span>
          <span class="score-number">0</span>
          <span class="score-number">0</span>
          <img src="img/coma.png" class="coma">
          <span class="score-number">0</span>
          <span class="score-number">0</span>
          <span class="score-number">0</span>
        </div>
      </div>
      <div class="canvasContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="images">
          <img id="virusImg" src="img/Virus.png" alt="" />
          <img id="medicineImg" src="img/medicine.png" alt="" />
          <img id="womanAvatar" src="img/woman.png" alt="" />
          <img id="manAvatar" src="img/Man.png" alt="" />
          <img id="virusCollisionImg" src="img/collision.png" alt="" />
          <img id="medicineCollisionImg" src="img/bounes.png" alt="" />
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </div>
  <div id="finalScorePage" class="page">
    <div id="finalScore">
      <span class="score-number">0</span>
      <span class="score-number">0</span>
      <span class="score-number">0</span>
      <img src="img/coma.png" class="coma">
      <span class="score-number">0</span>
      <span class="score-number">0</span>
      <span class="score-number">0</span>
      <img src="img/coma.png" class="coma">
      <span class="score-number">0</span>
      <span class="score-number">0</span>
      <span class="score-number">0</span>
    </div>
    <div id="goToFinalPage"></div>
  </div>
  <div id="finalPage" class="page">
    <div id="playAgainButton"></div>
  </div>
  <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
  <script src="js/scripts.js?v=7"></script>
</body>

</html>
